set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set -s escape-time 0

set -g history-limit 10000
set -g allow-rename off

#------------
# reload config file
#------------
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

#------------
# Pane movement VIM
#------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#------------
# Copy mode
#------------
bind Escape copy-mode


#------------
# Join windows
#------------
#bind-key j command-prompt -p 'join pane from:' "join-pane -s '%%'"
#bind-key s command-prompt -p 'join pane to:' "join-pane -t '%%'"
bind-key J choose-window  "join-pane -s '%%'"
#bind-key s choose-window  "join-pane -t '%%'"

#------------
# Choose session
#------------
bind f choose-window

#------------
# Split panes VIM
#------------
bind s split -v
bind v split -h

#------------
# tabs
#------------
setw -g window-status-format "#[fg=white]#[bg=blue] #I #[bg=blue]#[fg=white] #W "
setw -g window-status-current-format "#[bg=blue]#[fg=white] *#I #[fg=black,bold]#[bg=yellow] [#W] "

#------------
# status bar
#------------
#set-option -g status-position top
set -g status-fg white
set -g status-bg black
set -g status-left ''
set -g status-right-length 60
set -g status-right "#(hostname) | CPU #(cut -d ' ' -f1 /proc/loadavg) | â™¥#(ip -4 -br a | grep UP | awk '{print $3;exit}' | cut -d '/' -f1) | %a %m-%d %H:%M"

#------------
# paste using 'p'
#------------
unbind p
bind p paste-buffer
